<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payung Hijau - Join Us</title>
  <link rel="icon" type="image/x-icon" href="img/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/joinus.css">
</head>

<body>

  <header id="header">
    <a href="index.html" class="logo-image-link"> <img id="logo-img" src="img/navlogo.png" alt="Payung Hijau logo"></a>
    <a href="https://sdgs.un.org/goals" target="_blank"><img src="img/sdgwheel.png" alt="sdgwheel" id="sdgwheel"></a>

    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="aboutus.html">About Us</a> </li>
        <li><a class="nav-link" href="joinus.html">Join Us</a> </li>
        <li><a class="nav-link" href="donation.html">Donation</a> </li>
        <li><a class="nav-link" href="project.html">Projects</a> </li>
        <li><a class="nav-link" href="social.html">Social</a> </li>
      </ul>
    </nav>
  </header>

  <section id="join-us-container">

    <img id="muslimahPlanting" src="img/GuyPlanting.png" alt="GuyPlanting">

    <img id="guyplanting" src="img/MuslimahPlanting.png" alt="muslimahplanting">

    <p></p>

    <div class="mainhead">
      <h1>VOLUNTEER TO PLANT THE TREES !</h1>
    </div>

    <h1 id="whyYouShouldJoin">Why You Should Join ?</h1>

    <div class="sweetsentence">
      <h1><em>When you join our movement, you'll join our special
          group of <br>Payung Hijau Heroes Club and enjoy <a href="benefits.html" target="_blank">these benefits</a>. </em></h1>
      <br>
    </div>

    <div class="entireform">

      <div class="firstrectangle">

        <div class="subhead">
          <h2>Become a part of</h2>
          <h2>our Journey !</h2>
        </div>

        <div class="secrectangle">

          <form action="/" method="post">

            <div class="name">
              <label for="name">Display Name</label>
              <br>
              <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>

            <br>

            <div class="email">
              <label for="mail">E-mail</label>
              <br>
              <input type="email" id="mail" name="mail" placeholder="Enter email" required>
            </div>

            <br>

            <div class="mobilephone">
              <label for="phone">Mobile Phone (Optional)</label>
              <br>
              <input type="text" id="location" name="user_phonenumber" placeholder="Enter phone number">
            </div>

            <br>


            <div class="location">
              <label for="location">Location</label>
              <br>
              <select name="user_location" id="locationoptions" required>
                <option value="Perak">Lenggong, Perak</option>
                <option value="Pahang">Tasik Chini, Pahang</option>
                <option value="Kedah">Gunung Inas, Kedah</option>
                <option value="Kelantan">Gua Musang, Kelantan</option>
              </select>
            </div>

            <br>
            <br>

            <div>
              <center><button id="signup" class="signup" type="button">Sign Up</button>
              </center>
            </div>

          </form>

        </div>
        <p id="validation"></p>
      </div>
    </div>



    <script src="js/joinus.js"></script>

  </section>
</body>

</html>
